<!DOCTYPE html>
<html>
<head>
    <title>Interactive Point 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #FF0000;
        }
        .back-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Point 3 Content</h1>
        <p>This is the content for interactive point 3. You can add any information you want here.</p>
        <button class="back-button" onclick="window.close()">Return to Tree View</button>
    </div>
</body>
</html>
